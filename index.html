<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 模擬未來伴侶</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff758c; /* 戀愛粉 */
            --secondary-color: #ff7eb3; /* 柔和粉 */
            --tech-blue: #4facfe; /* 科技藍 */
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.6);
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            display: flex;
            justify-content: center;
            /* align-items: center;  <-- 移除這個，避免手機版內容太長時頂部被切掉 */
            min-height: 100vh;
            margin: 0;
            /* ★ 關鍵修改：允許垂直滾動，但隱藏水平滾動(避免震動時出現卷軸) ★ */
            overflow-y: auto; 
            overflow-x: hidden;
            padding: 20px 0; /* 增加上下緩衝空間 */
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border: 1px solid var(--glass-border);
            width: 90%;
            max-width: 420px;
            text-align: center;
            position: relative;
            z-index: 10;
            transition: transform 0.3s;
            margin: auto; /* 確保垂直置中 */
        }

        h2 {
            color: #444;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        h2 i {
            color: var(--primary-color);
            margin-right: 8px;
        }

        p { color: #666; line-height: 1.6; }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-love {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
        }
        .btn-love:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 117, 140, 0.4);
        }
        
        .btn-tech {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
        }
        .btn-tech:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
        }

        .btn-danger {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
        }
        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 94, 98, 0.4);
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* 輸入框樣式優化 */
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            transition: 0.3s;
            background: rgba(255,255,255,0.9);
            color: #555;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(255, 117, 140, 0.2);
        }
        
        input[type="date"] {
            font-family: 'Microsoft JhengHei', sans-serif;
            color: #666;
        }

        .label-text {
            text-align: left;
            font-size: 14px;
            color: #888;
            margin-left: 5px;
            margin-top: 5px;
        }

        .hidden { display: none; }

        .result-img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease;
        }

        #curse-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 999;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: red;
            font-family: 'Courier New', monospace;
        }

        .curse-text {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 0px #fff;
            animation: glitch 0.2s infinite;
        }

        .tech-text {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: var(--tech-blue);
            font-weight: bold;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        .shake-body {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

<div id="curse-overlay">
    <div class="curse-text">WARNING</div>
    <p style="color: white; font-size: 1.2rem; margin-top: 20px;">SYSTEM CORRUPTED...<br>說謊的人會被詛咒...</p>
    <i class="fas fa-skull-crossbones" style="font-size: 5rem; margin-top: 30px; color: red;"></i>
</div>

<div class="container">
    <div id="step1">
        <h2><i class="fas fa-microchip"></i> AI 模擬未來伴侶</h2>
        <p>歡迎啟動情感神經網絡系統<br>在進行模擬前，我們必須確認...</p>
        <button class="btn btn-love" onclick="nextStep(1, true)">
            <i class="fas fa-check"></i> 是，我單身
        </button>
        <button class="btn btn-tech" onclick="honestUser()">
            <i class="fas fa-times"></i> 否，我有對象
        </button>
    </div>

    <div id="step-honest" class="hidden">
        <h2><i class="fas fa-dove"></i> 感謝你的誠實</h2>
        <p>誠實是維繫感情最重要的基石<br>祝你們幸福美滿，長長久久！💖</p>
        <button class="btn btn-tech" onclick="shareResult()">
            <i class="fas fa-share-alt"></i> 分享給你單身的朋友吧
        </button>
    </div>

    <div id="step2" class="hidden">
        <h2><i class="fas fa-exclamation-circle"></i> 靈魂拷問</h2>
        <p>確定單身嗎？<br>這是一場單身者的狂歡<br>有對象還玩...後果自負 👻</p>
        <button class="btn btn-love" onclick="nextStep(2, true)">
            <i class="fas fa-shield-alt"></i> 我發誓，真的單身！
        </button>
        <button class="btn btn-danger" onclick="triggerCurse()">
            <i class="fas fa-running"></i> 我還是先溜好了...
        </button>
    </div>

    <div id="step3" class="hidden">
        <h2><i class="fas fa-user-astronaut"></i> 輸入參數啟動模擬</h2>
        
        <div class="label-text">姓名</div>
        <input type="text" id="userName" placeholder="請輸入中文姓名">
        
        <div class="label-text">生日 (用於命盤校準)</div>
        <input type="date" id="userBirth">

        <div class="label-text">電話 (邱比特好聯繫你)</div>
        <input type="tel" id="userPhone" placeholder="ex: 0912345678" maxlength="10">
        
        <div style="margin: 15px 0; padding: 10px; border: 1px dashed #ccc; border-radius: 10px; color: #888; font-size: 0.9rem;">
            <i class="fas fa-camera"></i> 上傳照片 (面相分析參數-選填)
            <input type="file" id="userPhoto" style="border:none; background:transparent;">
        </div>

        <button class="btn btn-love" onclick="startPrediction()">
            <i class="fas fa-magic"></i> 開始 AI 模擬
        </button>
    </div>

    <div id="loading" class="hidden">
        <h2 style="color: var(--tech-blue);">正在初始化神經網絡...</h2>
        <p class="tech-text" id="loadingMsg">載入生物特徵數據...</p>
        <img src="https://i.gifer.com/origin/b4/b4d657e7ef262b88eb5f7ac021edda87.gif" alt="loading" width="80" style="border-radius: 50%;">
    </div>

    <div id="result" class="hidden">
        <h2 style="color: var(--primary-color);">模擬結果完成</h2>
        <img id="futureWifeImg" src="" class="result-img">
        <p id="resultName" style="font-weight: bold; font-size: 1.1rem;"></p>
        
        <button class="btn btn-tech" onclick="shareResult()">
            <i class="fas fa-share-alt"></i> 分享給朋友看
        </button>
        <button class="btn btn-love" onclick="wantToDate()">
            <i class="fas fa-heart"></i> 真的好想脫單
        </button>
    </div>
</div>

<script>
    // ⚠️【請將這裡換成你 Google Apps Script 的網址】⚠️
    const scriptURL = "https://script.google.com/macros/s/AKfycby7A67cffg8adasBWZo0eeO61DHmF3CHHchedP6mPIf4vFXU-ryQDq-_tAyEM6ZdMiYhw/exec";

    let currentUser = { name: "", phone: "", birth: "" };

    function nextStep(currentStep, isYes) {
        if (isYes) {
            document.getElementById(`step${currentStep}`).classList.add('hidden');
            document.getElementById(`step${currentStep + 1}`).classList.remove('hidden');
        }
    }

    function honestUser() {
        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step-honest').classList.remove('hidden');
    }

    function triggerCurse() {
        const overlay = document.getElementById('curse-overlay');
        overlay.style.display = 'flex';
        document.body.classList.add('shake-body');
        setTimeout(() => {
            alert("系統偵測到異常...強制終止連線！");
            location.reload();
        }, 2500);
    }

    function startPrediction() {
        const nameInput = document.getElementById('userName').value.trim();
        const phoneInput = document.getElementById('userPhone').value.trim();
        const birthInput = document.getElementById('userBirth').value;

        const chineseNamePattern = /^[\u4e00-\u9fa5]+$/;
        if (!nameInput) { alert("請輸入姓名！"); return; }
        if (!chineseNamePattern.test(nameInput)) { alert("姓名格式錯誤：必須全部為「中文」！"); return; }

        if (!birthInput) { alert("請選擇出生年月日！"); return; }

        const phonePattern = /^09\d{8}$/;
        if (!phoneInput) { alert("請輸入電話！"); return; }
        if (!phonePattern.test(phoneInput)) { alert("電話格式錯誤：必須是「09」開頭的 10 位數字！"); return; }

        currentUser.name = nameInput;
        currentUser.phone = phoneInput;
        currentUser.birth = birthInput;

        document.getElementById('step3').classList.add('hidden');
        document.getElementById('loading').classList.remove('hidden');
        const msg = document.getElementById('loadingMsg');
        
        msg.innerText = "載入 Deep Learning 模型...";
        
        setTimeout(() => { msg.innerText = "解析使用者生物特徵..."; }, 800);
        setTimeout(() => { msg.innerText = "正在進行 GAN 影像生成..."; }, 1800);
        setTimeout(() => { msg.innerText = "配對指數計算中..."; }, 2800);

        const requestUrl = `${scriptURL}?type=predict&name=${encodeURIComponent(nameInput)}&phone=${encodeURIComponent(phoneInput)}&birth=${encodeURIComponent(birthInput)}`;

        fetch(requestUrl)
            .then(response => response.json())
            .then(data => {
                if(data.status === "error") {
                    alert("運算錯誤：" + data.message);
                    location.reload();
                    return;
                }
                setTimeout(() => { showResult(nameInput, data.imageUrl); }, 3000); 
            })
            .catch(error => {
                console.error('Error:', error);
                alert("連線發生錯誤，請檢查網址或稍後再試！");
                location.reload();
            });
    }

    function showResult(name, imageUrl) {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('result').classList.remove('hidden');

        const img = document.getElementById('futureWifeImg');
        img.src = imageUrl;
        document.getElementById('resultName').innerHTML = `運算完成：${name} 的 AI 模擬對象`;
    }

    function shareResult() {
        if (navigator.share) {
            navigator.share({
                title: 'AI 模擬未來伴侶',
                text: '這是一個超準的 AI 未來伴侶模擬，單身的朋友快來測！',
                url: window.location.href,
            });
        } else {
            alert("連結已複製！快去傳給朋友看！");
        }
    }

    function wantToDate() {
        const btn = event.target;
        btn.innerText = "正在加密傳輸...";
        const requestUrl = `${scriptURL}?type=date&name=${encodeURIComponent(currentUser.name)}&phone=${encodeURIComponent(currentUser.phone)}&birth=${encodeURIComponent(currentUser.birth)}`;
        
        fetch(requestUrl)
            .then(response => response.json())
            .then(data => {
                alert("收到！已將你的意願寫入資料庫，請靜候佳音 🎅");
                btn.innerText = "已預約聖誕秘書";
                btn.disabled = true;
                btn.style.background = "#ccc";
                btn.style.transform = "none";
                btn.style.boxShadow = "none";
            });
    }
</script>

</body>
</html>
